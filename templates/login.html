{% extends "base.html" %}

{% block title %}Přihlášení | xByte{% endblock %}

{% block content %}
<div class="login-form">
    <!-- Odstraníme blok s vykreslováním flash zpráv, protože už jsou zobrazeny v base.html -->
    
    <form action="{{ url_for('login') }}" method="post">
        <h1>Přihlášení</h1>
        <div class="div-fill">
            <label for="email">E-Mail</label>
            <input type="email" name="email" required placeholder="Zadejte E-Mail">
        </div>

        <div class="div-fill">
            <label for="password">Heslo</label>
            <input type="password" name="password" required placeholder="Zadejte Heslo">
        </div>

        <button type="submit" class="btn">Přihlásit se</button>

        <div class="form-links">
            <a href="{{ url_for('index') }}">Vrátit se zpět</a>
            <a href="{{ url_for('register') }}">Ještě nemáte účet? Registrujte se zde</a>
        </div>
    </form>
</div>
{% endblock %}
